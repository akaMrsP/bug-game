<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Squish the Bug Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1> Squish the Bug! </h1>
        <p>
            Each square contains either sleep or a bug.  To play, click on a square.  Clicking on a square will flip the value of that 
            square and each square immediately adjacent.  Keep clicking until you have squished all your development bugs and can
            finally get some sleep!
        </p>
        <div class="game-container">
            <!-- A 5 x 5 gameboard -->
            <table>
                <tr class="row">
                    <td id="0-0" class="col"></td>
                    <td id="0-1" class="col"></td>                    
                    <td id="0-2" class="col"></td>
                    <td id="0-3" class="col"></td>
                    <td id="0-4" class="col"></td>
                </tr>
                <tr class="row">
                    <td id="1-0" class="col"></td>
                    <td id="1-1" class="col"></td>                    
                    <td id="1-2" class="col"></td>
                    <td id="1-3" class="col"></td>
                    <td id="1-4" class="col"></td>
                </tr>
                <tr class="row">
                    <td id="2-0" class="col"></td>
                    <td id="2-1" class="col"></td>                    
                    <td id="2-2" class="col"></td>
                    <td id="2-3" class="col"></td>
                    <td id="2-4" class="col"></td>
                </tr>
                <tr class="row">
                    <td id="3-0" class="col"></td>
                    <td id="3-1" class="col"></td>                    
                    <td id="3-2" class="col"></td>
                    <td id="3-3" class="col"></td>
                    <td id="3-4" class="col"></td>
                </tr>
                <tr class="row">
                    <td id="4-0" class="col"></td>
                    <td id="4-1" class="col"></td>                    
                    <td id="4-2" class="col"></td>
                    <td id="4-3" class="col"></td>
                    <td id="4-4" class="col"></td>
                </tr>
            </table>
        </div>
        <button type="button" id="startBtn" aria-label="Start">Start Game</button>
    </div>
    <script src="bug.js"></script>
</body>
</html>
